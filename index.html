<style>
  :root{
    --accent:#1a1a1a; /* darker text */
    --muted:#555555;   /* secondary text */
    --card:#ffffff;
    --bg:#f2f2f2;      /* softer background */
    --primary:#0a66c2; /* primary button color */
  }

  html,body { height:100%; margin:0; padding:0; }
  body {
    background: var(--bg);
    color: var(--accent);
    font-family: "Helvetica Neue", Arial, sans-serif;
  }

  /* NAV */
  .nav {
    background: #222;
    padding: .5rem 1rem; /* reduced vertical padding */
    box-shadow: 0 1px 0 rgba(0,0,0,.06);
  }
  .nav .nav-link {
    color: #fff;
    margin-right: 1rem;
    font-weight:600;
    text-decoration: none;
  }
  .nav .nav-link:hover { color:#ddd; }

  /* HERO */
  .hero.is-medium {
    background: transparent;
    padding-top: 1.5rem;  /* reduce top space */
    padding-bottom: 2rem;
  }
  .hero .title {
    font-weight:700;
    letter-spacing:.2px;
  }
  .intro {
    color: var(--muted);
    line-height:1.5;
    margin-bottom:1rem;
  }

  /* PROFILE IMAGE */
  .profile-pic {
    width:150px; height:150px;
    border-radius:8px;
    object-fit:cover;
    box-shadow: 0 8px 20px rgba(0,0,0,.08);
    border: 2px solid rgba(0,0,0,.04);
  }

  /* BUTTONS */
  .button.is-primary { 
    background: var(--primary); 
    border-color: var(--primary); 
    color: #fff; 
    font-weight:600;
  }
  .button.is-primary:hover {
    background: #084d99; 
    border-color: #084d99;
  }
  .button.is-light { 
    background: #fff; 
    border-color: #ccc; 
    color: var(--accent); 
    font-weight:600;
  }
  .button.is-light:hover { 
    background: #f0f0f0; 
    border-color: #bbb; 
  }

  /* Features */
  .features { margin-top:2rem; }
  .card { border-radius: 8px; }
  .feature-title { font-weight:700; margin-bottom:.5rem; }
  .feature-desc { color:var(--muted); font-size:.96rem; }

  /* Footer */
  footer.footer { padding:2rem 1rem; background:transparent; color:var(--muted); margin-top:2rem; }
</style>
